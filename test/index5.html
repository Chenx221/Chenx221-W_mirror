<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>test2-login</title>
    <script type="text/javascript" src="js/main2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style4.css" />
</head>

<body>
    <form method="post">
        <table id="main">
            <th colspan="4">LOGIN</th>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" id="username" /></td>
                <td>
                    <input type="checkbox" name="remember" id="remember" onclick="rem_event2()" />
                    <label for="remember">记住用户名</label>
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" id="password" /></td>
                <td>
                    <input type="checkbox" name="remember2" id="remember2" onclick="rem_event()" />
                    <label for="remember2">记住密码</label>
                </td>
            </tr>
            <tr>
                <td><input type="button" id="forget_change" value="忘记密码" onclick="fc_event()"/></td>
                <td><input type="button" id="login" value="登录" onclick="login_event()"/></td>
                <td><input type="button" id="reg" value="注册" onclick="reg_event()"/></td>
                <td><input type="button" id="signout" value="注销登录" disabled=1 onclick="signout_event()"</td>
            </tr>
        </table>
        <table id="change" hidden="true">
            <th>修改密码</th>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="cusername" id="cusername" /></td>
            </tr>
            <tr>
                <td>原密码：</td>
                <td><input type="password" name="old_password" id="old_password" /></td>
            </tr>
            <tr>
                <td>新密码：</td>
                <td><input type="password" name="new_password" id="new_password" /></td>
            </tr>
            <tr>
                <td><input type="button" id="sb" value="提交" onclick="sb1()" /></td>
                <td><input type="button" id="bc" value="返回" onclick="bc1()" /></td>
            </tr>
        </table>
    </form>
</body>
