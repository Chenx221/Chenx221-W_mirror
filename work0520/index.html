<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="login_area">
        <img src="img/2.jpg" alt="logo" />
        <form style="text-align:center;">
            <input style="border-radius: 5px;" type="text" name="username" placeholder="用户名" id="username" onmouseleave="leave_username()" onmouseenter="click_username()"/>
            <input style="border-radius: 5px;" type="password" name="password" placeholder="密码" id="password" onmouseleave="leave_password()" onmouseenter="click_password()"/>
            <input type="button" value="登录" id="login" onclick="login1()" />
        </form>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
