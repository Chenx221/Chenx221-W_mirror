<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="css/style.old.css" />
</head>

<body>
    <div class="banner"></div>
    <form method="post">
        <div class="reg_content">
            <div class="reg_step">
                <span>注册步骤：</span>
            </div>
            <div class="reg_title">
                <span>您的账号信息：</span>
            </div>
            <div class="reg_info">
                注册方式：
                <input type="radio" name="reg_type" value="email" />E-mail注册
                <input type="radio" name="reg_type" value="sms" />手机号码注册<br>
                注册邮箱：
                <input type="text" name="email" class="hw" /><br>
                注册手机：
                <input type="number" name="phone" class="hw" /><br>
                登录密码：
                <input type="password" name="password" class="hw" /><br>
                <span class="short">昵称：</span>
                <input type="text" name="nickname" class="hw" /><br>
            </div>
            <div class="reg_title">
                <span>您的个人信息：</span>
            </div>
            <div class="reg_info">
                <span class="short">性别：</span>
                <input type="radio" name="reg_type" value="male" />男
                <input type="radio" name="reg_type" value="female" />女<br>
                <span class="short">学历：</span>
                <select name="study" class="hw2">
                    <option>-请选择</option>
                    <option>中职/高中</option>
                    <option>专科/本科</option>
                    <option>硕士研究生</option>
                    <option>博士研究生</option>
                </select><br>
                所在城市：
                <select name="city" class="hw2">
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>深圳</option>
                </select><br>
                兴趣爱好：
                <input type="checkbox" name="hobby" value="zq" />足球
                <input type="checkbox" name="hobby" value="lq" />篮球
                <input type="checkbox" name="hobby" value="yy" />游泳
                <input type="checkbox" name="hobby" value="cg" />唱歌
                <input type="checkbox" name="hobby" value="pb" />跑步
                <input type="checkbox" name="hobby" value="yj" />瑜伽<br>
                <span id="sptext">自我介绍：</span>
                <textarea id="jieshao" name="jieshao">评论的时候，请遵纪守法并注意语言文明，多给文档分享人一些支持。</textarea>
            </div>
            <div class="reg_submit">
                <input type="submit" />
            </div>
        </div>
    </form>
</body>
