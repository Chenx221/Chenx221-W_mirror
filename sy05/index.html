<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="header">
        <img src="img/logo.jpg" />
    </div>
    <div class="navi">
        <ul>
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a href="#">会员</a>
            </li>
            <li>
                <a href="#">活动</a>
            </li>
            <li>
                <a href="#">直播</a>
            </li>
            <li>
                <a href="#">视频</a>
            </li>
            <li>
                <a href="#" class="spa">注册</a>
            </li>
        </ul>
    </div>
    <div class="banner"></div>
    <form method="post">
        <div class="reg_step">
            <span>注册步骤：</span>
        </div>
        <div class="reg_title">
            <span>您的账号信息：</span>
        </div>
        <table>
            <tr>
                <td class="type">注册方式：</td>
                <td>
                    <input type="radio" name="reg_type" value="email" class="placefix" /><span>E-mail注册</span>
                    <input type="radio" name="reg_type" value="sms" class="placefix" /><span>手机号码注册</span>
                </td>
            </tr>
            <tr>
                <td class="type">注册邮箱：</td>
                <td><input type="text" name="email" class="hw" /></td>
            </tr>
            <tr>
                <td class="type">注册手机：</td>
                <td><input type="number" name="phone" class="hw" /></td>
            </tr>
            <tr>
                <td class="type">登录密码：</td>
                <td><input type="password" name="password" class="hw" /></td>
            </tr>
            <tr>
                <td class="type">昵称：</td>
                <td><input type="text" name="nickname" class="hw" /></td>
            </tr>
        </table>
        <div class="reg_title">
            <span>您的个人信息：</span>
        </div>
        <table>
            <tr>
                <td class="type">性别：</td>
                <td>
                    <input type="radio" name="reg_type" value="male" class="placefix" /><span>男</span>
                    <input type="radio" name="reg_type" value="female" class="placefix" /><span>女</span><br>
                </td>
            </tr>
            <tr>
                <td class="type">学历：</td>
                <td>
                    <select name="study" class="hw2">
                        <option>-请选择</option>
                        <option>中职/高中</option>
                        <option>专科/本科</option>
                        <option>硕士研究生</option>
                        <option>博士研究生</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td class="type">所在城市：</td>
                <td>
                    <select name="city" class="hw2">
                        <option>北京</option>
                        <option>上海</option>
                        <option>广州</option>
                        <option>深圳</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td class="type">兴趣爱好：</td>
                <td>
                    <input type="checkbox" name="hobby" value="zq" class="placefix" /><span>足球</span>
                    <input type="checkbox" name="hobby" value="lq" class="placefix" /><span>篮球</span>
                    <input type="checkbox" name="hobby" value="yy" class="placefix" /><span>游泳</span>
                    <input type="checkbox" name="hobby" value="cg" class="placefix" /><span>唱歌</span>
                    <input type="checkbox" name="hobby" value="pb" class="placefix" /><span>跑步</span>
                    <input type="checkbox" name="hobby" value="yj" class="placefix" /><span>瑜伽</span><br>
                </td>
            </tr>
            <tr>
                <td class="type">自我介绍：</td>
                <td>
                    <textarea id="jieshao" name="jieshao">评论的时候，请遵纪守法并注意语言文明，多给文档分享人一些支持。</textarea>
                </td>
            </tr>
        </table>
        <div class="reg_submit">
            <input type="submit" class="submit" value=""/>
        </div>
    </form>
    <div class="footer">
        <p>Copyright © 2006-2016 QIANNIANZHILIANcom, All rights reserved.</p>
        <p>2001-2018，版权所有 千年之恋 85CP备13385453</p>
    </div>
</body>
